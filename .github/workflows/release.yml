name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: "Release version tag (e.g. v0.1.0)"
        required: true

permissions:
  contents: write

jobs:
  tag:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set tag (manual trigger)
        continue-on-error: true
        env:
          RELEASE_VERSION: ${{ inputs.version }}
        run: |
          set -euo pipefail
          VERSION="$RELEASE_VERSION"
          if [[ ! "$VERSION" =~ ^v ]]; then
            VERSION="v$VERSION"
          fi
          if [[ ! "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+(-[A-Za-z0-9._-]+)?$ ]]; then
            echo "Invalid version: $VERSION" >&2
            exit 1
          fi
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag "$VERSION"
          git push origin "$VERSION"

  build:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    env:
      RELEASE_VERSION: ${{ github.event_name == 'workflow_dispatch' && inputs.version || github.ref_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set mirrors (per OS)
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            echo "ELECTRON_MIRROR=https://npmmirror.com/mirrors/electron/" >> $GITHUB_ENV
            echo "ELECTRON_BUILDER_BINARIES_MIRROR=https://npmmirror.com/mirrors/electron-builder-binaries/" >> $GITHUB_ENV
          fi

      - name: Install deps
        run: npm ci

      - name: Sync version
        if: github.event_name == 'workflow_dispatch'
        shell: bash
        run: |
          set -euo pipefail
          VERSION="$RELEASE_VERSION"
          if [[ ! "$VERSION" =~ ^v ]]; then
            VERSION="v$VERSION"
          fi
          npm version "${VERSION#v}" --no-git-tag-version

      - name: Build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run electron:build

      - name: Publish release
        if: github.event_name == 'workflow_dispatch'
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          VERSION="$RELEASE_VERSION"
          if [[ ! "$VERSION" =~ ^v ]]; then
            VERSION="v$VERSION"
          fi
          if [[ ! "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+(-[A-Za-z0-9._-]+)?$ ]]; then
            echo "Invalid version: $VERSION" >&2
            exit 1
          fi
          shopt -s nullglob
          gh release view "$VERSION" >/dev/null 2>&1 || gh release create "$VERSION" -t "$VERSION" -n ""
          files=(dist/*.AppImage dist/*.dmg dist/*.exe dist/*.zip dist/*.yml dist/*.blockmap)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No release artifacts found in dist/" >&2
            exit 1
          fi
          # delete existing assets (avoids 422/500 on upload)
          for f in "${files[@]}"; do
            name=$(basename "$f")
            gh release delete-asset "$VERSION" "$name" -y >/dev/null 2>&1 || true
          done
          # also delete known generated names that may not be in dist
          for name in builder-debug.yml latest.yml latest-mac.yml latest-linux.yml; do
            gh release delete-asset "$VERSION" "$name" -y >/dev/null 2>&1 || true
          done
          # upload with one retry
          gh release upload "$VERSION" "${files[@]}" || gh release upload "$VERSION" "${files[@]}"
